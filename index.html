<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>I'm Sorry</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }

        .card-body {
            padding: 2.5rem;
        }

        .message-title {
            font-family: 'Playfair Display', serif;
            color: #4a4a4a;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
        }

        .message-text {
            color: #6c757d;
            font-size: 1rem;
            line-height: 1.8;
            font-weight: 300;
        }

        .heart-icon {
            display: block;
            color: #ff6b6b;
            font-size: 3rem;
            margin: 1.5rem auto;
            animation: heartbeat 1.5s infinite;
        }

        .smile-btn {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .smile-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 154, 158, 0.6);
            background: linear-gradient(45deg, #ff8a8e 0%, #f8c0b4 100%);
        }

        .smile-btn:active {
            transform: translateY(1px);
        }

        .smile-icon {
            margin-left: 8px;
        }

        .floating {
            position: absolute;
            opacity: 0.3;
            z-index: 0;
        }

        .floating.circle-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffeaa7;
        }

        .floating.circle-2 {
            bottom: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #81ecec;
        }

        .card-container {
            position: relative;
            z-index: 1;
        }

        .flower-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #fdcb6e;
            border-radius: 50%;
            z-index: 0;
        }

        .flower-1 {
            top: 20px;
            right: 30px;
        }

        .flower-2 {
            bottom: 40px;
            left: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .confetti {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }

            .message-title {
                font-size: 1.8rem;
            }

            .heart-icon {
                font-size: 2.5rem;
            }

            .smile-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating circle-1"></div>
    <div class="floating circle-2"></div>

    <div class="card-container">
        <div class="flower-decoration flower-1"></div>
        <div class="flower-decoration flower-2"></div>

        <div class="card text-center mx-auto">
            <div class="card-body">
                <i class="fas fa-heart heart-icon"></i>
                <h1 class="message-title">I'm Sorry</h1>
                <p class="message-text" >
                    I'm sorry if I've done anything that hurt or upset you. I know I'm not perfect,
                    but I'm trying to be someone better â€” someone who brings good into your life.
                    Thank you for being a part of my world, even with all its flaws. <br> <br>
                    <b style="font-size: 30px;font-weight: 900;">I LOVE YOU NESYA</b>
                </p>
                <button id="smileBtn" class="btn smile-btn">
                    Tap to Smile Again <i class="fas fa-smile smile-icon"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="confetti" class="confetti"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('smileBtn').addEventListener('click', function () {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.style.display = 'block';

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = Math.random() * 15 + 5 + 'px';
                confetti.style.height = Math.random() * 15 + 5 + 'px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.opacity = Math.random();
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';

                confettiContainer.appendChild(confetti);

                const animation = confetti.animate(
                    [
                        { transform: 'translateY(0) rotate(0)', opacity: 1 },
                        {
                            transform: 'translateY(' + window.innerHeight + 'px) rotate(' + (Math.random() * 1000) + 'deg)',
                            opacity: 0
                        }
                    ],
                    {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    }
                );

                animation.onfinish = function () {
                    confetti.remove();
                    if (confettiContainer.childElementCount === 0) {
                        confettiContainer.style.display = 'none';
                    }
                };
            }

            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Thank You! <i class="fas fa-heart smile-icon"></i>';
            btn.classList.add('bg-info');

            setTimeout(function () {
                btn.innerHTML = originalText;
                btn.classList.remove('bg-info');
            }, 2000);
        });

        function getRandomColor() {
            const colors = [
                '#ff9a9e', '#fad0c4', '#ffecd2', '#fcb69f',
                '#a1c4fd', '#c2e9fb', '#cfd9df', '#e2ebf0',
                '#fdcb6e', '#e17055', '#74b9ff', '#55efc4'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
